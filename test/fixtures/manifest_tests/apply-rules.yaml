tests:
tests:
  - config: test/fixtures/rules/multiple-repo-keep-latest.yaml
    expected:
      keep:
        tumblr/fleeble:
          - abc123f
          - v0.6.1-261-gbb41394
          - v0.6.1-262
          - v0.69.1-262
        tumblr/plumbus:
          - pr-420
          - v1.2.3
          - pr-69
          - pr-69420+13d
      delete:
        tumblr/fleeble:
          - branch-v1.2.3-69
          - garbage
          - oldtag-1
          - oldtag-2
          - some-ignored-tag
          - v0.4.2-259-something
          - v0.5.0-260
          - v0.5.1-260
          - v0.5.2
          - v0.5.23+test
          - v0.5.3-nice
          - v0.5.5-420
          - v0.69-6969
        tumblr/plumbus:
          - master-2019
          - master-v1.2.3-69
          - pr-69419+16d
          - pr-69420+14d
          - pr-69421+15d
          - v1.0.3+metadata
  - config: test/fixtures/rules/onlylatest.yaml
    expected:
      keep: {}
      delete: {}
  - config: test/fixtures/rules/plumbus-pr.yaml
    expected:
      keep:
        tumblr/plumbus:
          - pr-420
          - pr-69
          - pr-69420+13d
          - pr-69420+14d
      delete:
        tumblr/plumbus:
          - pr-69419+16d
          - pr-69421+15d
  - config: test/fixtures/rules/fleeble-ignore-some.yaml
    expected:
      keep:
        tumblr/fleeble:
          - abc123f
      delete:
        tumblr/fleeble:
          - branch-v1.2.3-69
          - garbage
          - oldtag-1
          - oldtag-2
  # this rule should retain only 5 latest version tags
  # and will implicitly skip all versions taht dont parse correctly as a Version
  # meaning there should be no deletedTags that arent correct semantic versions
  - config: test/fixtures/rules/fleeble-match-version.yaml
    expected:
      keep:
        tumblr/fleeble:
          - v0.5.3-nice
          - v0.5.5-420
          - v0.6.1-262
          - v0.69-6969
          - v0.69.1-262
      delete:
        tumblr/fleeble:
          - v0.4.2-259-something
          - v0.5.0-260
          - v0.5.1-260
          - v0.5.2
          - v0.5.23+test
          - v0.6.1-261-gbb41394
  # this should keep 2 latest version tags, and the last 2 days of all tags.
  # this means there are some versions that would have been deleted, that are still retained
  - config: test/fixtures/rules/fleeble-multiple.yaml
    expected:
      keep:
        tumblr/fleeble:
          - abc123f
          - v0.6.1-262
          - v0.69.1-262
      delete:
        tumblr/fleeble:
          - branch-v1.2.3-69
          - garbage
          - oldtag-1
          - oldtag-2
          - some-ignored-tag
          - v0.4.2-259-something
          - v0.5.0-260
          - v0.5.1-260
          - v0.5.2
          - v0.5.23+test
          - v0.5.3-nice
          - v0.5.5-420
          - v0.6.1-261-gbb41394
          - v0.69-6969
  - config: test/fixtures/rules/multiple-repo-versions.yaml
    expected:
      keep:
        image/x:
          - 0.0.1+x
          - 0.0.2+x
          - v4.2.1+x
        image/y:
          - 0.0.1+y
          - 0.0.2+y
          - v4.2.0+y
      delete:
        image/x:
          - v0.1.1+x
          - v0.6.9+x
        image/y:
          - v0.1.0+y
          - v0.69.420+y
  # test that matching based on labels works with a keep_versions action
  - config: test/fixtures/rules/labels-devel-3-versions.yaml
    expected:
      keep:
        image/labeled-x:
          - "2.6.9"
          - "1.5"
          - "1.3"
        image/labeled-y:
          - "420.69"
          - "69.69"
      delete:
        image/labeled-x:
          - "1.2.3"
  # test that matching based on labels works with a keep_latest action
  - config: test/fixtures/rules/labels-prod-3-latest.yaml
    expected:
      keep:
        image/labeled-x:
          - "d0"
          - "d1"
          - "d2"
      delete:
        image/labeled-x:
          - "d3"
          - "d4"
          - "d5"
  # test that matching based on labels works when we constrain matches to specific repos
  - config: test/fixtures/rules/repo-and-labels-devel-3-versions.yaml
    expected:
      keep:
        image/labeled-x:
          - "2.6.9"
          - "1.5"
          - "1.3"
      delete:
        image/labeled-x:
          - "1.2.3"
